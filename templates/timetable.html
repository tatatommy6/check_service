<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 시간표</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: orange;
            color: white;
        }
        .lunch {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">학교 시간표</h2>

    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>수학</td>
                <td>체육</td>
                <td>국어</td>
                <td>미술</td>
                <td>영어</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>과학</td>
                <td>사회</td>
                <td>체육</td>
                <td>국어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>음악</td>
                <td>과학</td>
                <td>영어</td>
                <td>수학</td>
                <td>체육</td>
            </tr>
            <tr class="lunch">
                <td colspan="6">점심 시간</td>
            </tr>
            <tr>
                <td>5교시</td>
                <td>체육</td>
                <td>국어</td>
                <td>사회</td>
                <td>과학</td>
                <td>음악</td>
            </tr>
            <tr>
                <td>6교시</td>
                <td>미술</td>
                <td>영어</td>
                <td>과학</td>
                <td>체육</td>
                <td>국어</td>
            </tr>
            <tr>
                <td>7교시</td>
                <td>사회</td>
                <td>음악</td>
                <td>-</td>
                <td>영어</td>
                <td>미술</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
