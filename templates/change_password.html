<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">비밀번호 변경</h2>
        <form id="passwordForm" class="space-y-4">
            <div>
                <label for="currentPassword" class="block text-sm font-medium">현재 비밀번호</label>
                <input type="password" id="currentPassword" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="newPassword" class="block text-sm font-medium">새 비밀번호</label>
                <input type="password" id="newPassword" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">변경하기</button>
        </form>
        <p id="errorMessage" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    </div>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let currentPassword = document.getElementById("currentPassword").value;
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let errorMessage = document.getElementById("errorMessage");
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                errorMessage.textContent = "모든 필드를 입력하세요.";
                errorMessage.classList.remove("hidden");
                return;
            }
            
            if (newPassword.length < 8) {
                errorMessage.textContent = "비밀번호는 최소 8자 이상이어야 합니다.";
                errorMessage.classList.remove("hidden");
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "새 비밀번호가 일치하지 않습니다.";
                errorMessage.classList.remove("hidden");
                return;
            }
            
            alert("비밀번호가 성공적으로 변경되었습니다.");
            document.getElementById("passwordForm").reset();
            errorMessage.classList.add("hidden");
        });
    </script>
</body>
</html>
