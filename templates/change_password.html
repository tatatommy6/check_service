<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow w-50">
        <h2 class="text-center mb-4">비밀번호 변경</h2>
        <form id="passwordForm">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" id="currentPassword" class="form-control">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" id="newPassword" class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">변경하기</button>
            <p id="errorMessage" class="text-danger text-center mt-3 d-none"></p>
        </form>
    </div>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let currentPassword = document.getElementById("currentPassword").value;
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let errorMessage = document.getElementById("errorMessage");
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                errorMessage.textContent = "모든 필드를 입력하세요.";
                errorMessage.classList.remove("d-none");
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "새 비밀번호가 일치하지 않습니다.";
                errorMessage.classList.remove("d-none");
                return;
            }
            
            try {
                let response = await fetch("/change_password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                let result = await response.json();
                
                if (response.ok) {
                    alert("비밀번호가 성공적으로 변경되었습니다.");
                    document.getElementById("passwordForm").reset();
                    errorMessage.classList.add("d-none");
                } else {
                    errorMessage.textContent = result.message || "비밀번호 변경 실패.";
                    errorMessage.classList.remove("d-none");
                }
            } catch (error) {
                errorMessage.textContent = "서버와 연결할 수 없습니다.";
                errorMessage.classList.remove("d-none");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
