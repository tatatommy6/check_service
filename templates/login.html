<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <div class="login-container container-md">
        <div class="login-box">
            <div class="left-section">
                <img src="static/Group 1.png" alt="Classroom Image" class="classroom-image">
            </div>
            <div class="divider"></div>
            <div class="right-section">
                <input type="text" placeholder="학번" id = 'number' class="input-field">
                <input type="password" placeholder="비밀번호" id = 'password' class="input-field">
                <button class="login-button" onclick="login_rq()">로그인</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/navbar.js"></script>
    <script src="static/login.js"></script>
</body>

</html>
